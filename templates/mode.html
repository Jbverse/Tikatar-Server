{% extends "base.html" %}

{% block title %}Select Mode{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl text-center font-bold mb-4">Select Mode</h1>
    <form method="post" class="flex flex-col items-center">
        <button name="mode" value="manual" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Manual Input</button>
        <button name="mode" value="upload" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Spreadsheet</button>
    </form>
</div>

{% endblock %}
