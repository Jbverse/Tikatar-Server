{% extends "base.html" %}

{% block title %}Questionnaire Submitted{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 text-center mt-8">
    <h1 class="text-3xl font-bold mb-4">Questionnaire Submitted</h1>
    <p class="text-lg mb-2">Your grade: {{ grade }}%</p>
    <div class="flex flex-col items-center mt-4">
        <form method="get" action="/download">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mb-2">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span>Download Improvement Suggestions</span>
            </button>
        </form>
        <form method="get" action="/reset">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center mb-2">
                <span>Reset</span>
            </button>
        </form>
    </div>
</div>
   
{% endblock %}
