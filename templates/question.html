{% extends "base.html" %}

{% block title %}Portfolio Questionnaire{% endblock %}

{% block content %}
<div class="w-full max-w-2xl bg-white rounded-lg shadow-xl overflow-hidden">
    <div class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Portfolio Questionnaire</h1>
    </div>
    <div class="flex flex-col h-[600px]">
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <p><strong>{{ question }}</strong></p>
        </div>
        <div class="p-4 bg-gray-100">
            <div class="flex flex-wrap gap-2">
                {% if is_question %}
                    <form method="post">
                        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit" name="answer" value="yes">Yes</button>
                        <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded" type="submit" name="answer" value="no">No</button>
                    </form>
                {% else %}
                    <form method="post">
                        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="submit" name="proceed" value="proceed">Proceed</button>
                    </form>
                {% endif %}
            </div>
        </div>  
    </div>
</div>
{% endblock %}
