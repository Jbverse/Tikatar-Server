{% extends "base.html" %}
{% block title %}Select Role{% endblock %}
{% block content %}
<div class="w-full max-w-2xl bg-white rounded-lg shadow-xl overflow-hidden">
    <div class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Portfolio Questionnaire</h1>
    </div>
    <div class="flex flex-col h-[600px]">
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <h1>Are you a CEO or a Technical Person?</h1>
        </div>
    </div>
    <div class="p-4 bg-gray-100">
        <div class="flex flex-wrap gap-2">
            <form method="post" action="/manual">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" name="role" value="ceo" type="submit">CEO</button>
                <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded" name="role" value="technical" type="submit">Technical Person</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
